<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--style-->

  <link rel="stylesheet" href="./app/scss/style.css">

  <!--Fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>


</head>
<body>

  

  <main class="container">

    

    
    <section class="container__top">
      <div class="container__top-background"></div>
      <div class="container__top-profile"></div>
    </section>



    <section class="container__mid">
      <div class="container__mid-info">
        <h1 class="name">Victor Crest <span >26</span></h1>
        <h3>London</h3>
      </div>
    </section>



    <section class="container__bottom">
      <div class="container__bottom-stats">
        <div class="container__bottom-stats-column">
          <h1 class="data">80K</h1>
          <p>Followers</p>
        </div>
        <div class="container__bottom-stats-column">
          <h1 class="data">803K</h1>
          <p>Likes</p>
        </div>
        <div class="container__bottom-stats-column">
          <h1 class="data">1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </section>



  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Senseii</a>.
  </div>
</body>
</html>
